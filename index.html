<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feliz Aniversário - AcademyOne</title>
    <link rel="stylesheet" href="style.css">
    </head>
<body>
    <div class="container">
        <h1>Feliz Aniversário, Equipe AcademyOne!</h1>

        <div class="input-group">
            <label for="nome">Nome do Aniversariante:</label>
            <input type="text" id="nome" placeholder="Ex: Ana Paula">
            <span class="error-message" id="nomeError"></span>
        </div>

        <div class="input-group">
            <label for="email">Email Acadêmico (AcademyOne):</label>
            <input type="email" id="email" placeholder="Ex: 200432023@academyone.edu.br">
            <span class="error-message" id="emailError"></span>
        </div>

        <button id="generateBtn">Gerar Mensagem</button>

        <div class="message-output">
            <label for="birthdayMessage">Mensagem de Aniversário:</label>
            <textarea id="birthdayMessage" rows="8" readonly></textarea>
            <div id="copyFeedback" class="copy-feedback">Copiado!</div>
            <div class="button-group">
                <button id="copyBtn" class="secondary-btn">
                    Copiar Mensagem
                </button>
                <button id="sendEmailBtn" class="primary-btn">
                    Enviar por E-mail
                </button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
